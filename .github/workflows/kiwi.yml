name: kiwi

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: cd kiwi
      - run: dart pub get
      - run: dart analyze --fatal-infos --fatal-warnings .
      - run: dart format -o none --set-exit-if-changed .
      - run: dart pub run test
