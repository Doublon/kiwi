name: kiwi

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.8.0
        with:
          channel: 'stable'
      - run: cd example
      - run: flutter packages get
      - run: flutter analyze
      - run: flutter format -n --set-exit-if-changed .
