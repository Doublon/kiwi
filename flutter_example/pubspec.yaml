name: flutter_example
description: A Flutter example for kiwi
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  kiwi: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  kiwi_generator: ^4.0.3

dependency_overrides:
  kiwi:
    path: ../kiwi/
  kiwi_generator:
    path: ../kiwi_generator/

flutter:
  uses-material-design: true