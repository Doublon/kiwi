name: flutter_example
description: A Flutter example for kiwi
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  kiwi: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  kiwi_generator: ^3.0.0

dependency_overrides:
  kiwi:
    path: ../kiwi/
  kiwi_generator:
    path: ../kiwi_generator/

flutter:
  uses-material-design: true